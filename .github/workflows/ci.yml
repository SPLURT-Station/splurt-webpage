name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: write # Allow writing to repository for auto-formatting

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check TypeScript (Astro)
        run: bun run astro check

      - name: Lint code
        run: bunx ultracite fix

      - name: Format check and auto-fix
        run: |
          # Determine if we can auto-format based on event type and permissions
          can_auto_format=false

          if [ "${{ github.event_name }}" = "push" ]; then
            can_auto_format=true
            echo "‚úÖ Auto-format enabled: Push event"
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            # Check if PR is from same repository (not a fork)
            if [ "${{ github.event.pull_request.head.repo.full_name }}" = "${{ github.repository }}" ]; then
              can_auto_format=true
              echo "‚úÖ Auto-format enabled: PR from same repository"
            # Check if maintainer can modify the PR
            elif [ "${{ github.event.pull_request.maintainer_can_modify }}" = "true" ]; then
              can_auto_format=true
              echo "‚úÖ Auto-format enabled: PR allows maintainer edits"
            else
              echo "‚ö†Ô∏è Auto-format disabled: PR from fork without maintainer edit permission"
            fi
          fi

          if [ "$can_auto_format" = "true" ]; then
            echo "Running format check with auto-fix enabled..."

            # Check if formatting is needed
            if ! bunx ultracite check; then
              echo "‚ùå Code formatting issues detected. Auto-fixing..."

              # Configure git
              git config --local user.email "action@github.com"
              git config --local user.name "GitHub Action Auto-Format"

              # Run formatter with write flag
              bunx ultracite fix

              # Check if there are changes to commit
              if git diff --quiet; then
                echo "‚úÖ No formatting changes needed after running ultracite check"
              else
                echo "üìù Committing formatting changes..."
                git add .
                git commit -m "Auto-format code with ultracite [skip ci]"
                # Handle detached HEAD for PRs
                if [ "${{ github.event_name }}" = "pull_request" ]; then
                  echo "Pushing to PR branch: ${{ github.head_ref }}"
                  git push origin HEAD:${{ github.head_ref }}
                else
                  git push
                fi
                echo "‚úÖ Formatting changes committed and pushed"
              fi
            else
              echo "‚úÖ Code formatting is already correct"
            fi
          else
            echo "Running format check only (read-only mode)..."
            bunx ultracite check
          fi

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -d "dist/client" ]; then
            echo "‚ùå Build failed: dist/client directory not found (static output expected)"
            exit 1
          fi
          if [ ! -d "dist/server" ]; then
            echo "‚ùå Build failed: dist/server directory not found (server entrypoint expected from adapter)"
            exit 1
          fi
          if [ ! -f "dist/server/entry.mjs" ]; then
            echo "‚ùå Build failed: dist/server/entry.mjs not found"
            exit 1
          fi
          echo "‚úÖ Build successful:"
          echo "  - Static files: dist/client/"
          echo "  - Server entrypoint: dist/server/entry.mjs"
          ls -la dist/client/ | head -5
          ls -la dist/server/entry.mjs

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Security audit
        run: |
          # Run npm audit through bun (bun uses npm registry)
          echo "Running security audit..."
          bun audit || echo "No vulnerabilities found or audit not available"

          # Additional security checks can be added here
          echo "Security audit completed"
