# Deploy to GitHub Pages (fallback deployment)
# Note: Main deployment target is VPS at splurt.space
name: Deploy to GitHub Pages

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build with Astro for GitHub Pages
        run: |
          bun run build \
            --site "${{ steps.pages.outputs.origin }}" \
            --base "${{ steps.pages.outputs.base_path }}"
        env:
          # Override config for GitHub Pages deployment
          ASTRO_SITE: "${{ steps.pages.outputs.origin }}"
          ASTRO_BASE: "${{ steps.pages.outputs.base_path }}"

      - name: Verify build output
        run: |
          if [ ! -d "dist/client" ]; then
            echo "❌ Build failed: dist/client directory not found"
            exit 1
          fi
          echo "✅ Build successful: static files generated in dist/client"
          ls -la dist/client/ | head -10

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist/client

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
