name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Astro check
        run: bun run astro check

      - name: Run tests (if any)
        run: |
          # Check if there are any test files
          if find src -name "*.test.*" -o -name "*.spec.*" | grep -q .; then
            echo "Running tests..."
            bun test
          else
            echo "No test files found, skipping tests"
          fi

      - name: Test build
        run: |
          echo "Testing build process..."
          bun run build
          if [ ! -d "dist/client" ]; then
            echo "❌ Build test failed: dist/client directory not found"
            exit 1
          fi
          if [ ! -d "dist/server" ]; then
            echo "❌ Build test failed: dist/server directory not found"
            exit 1
          fi
          if [ ! -f "dist/server/entry.mjs" ]; then
            echo "❌ Build test failed: dist/server/entry.mjs not found"
            exit 1
          fi
          echo "✅ Build test completed successfully"
          echo "  - Static files: dist/client/"
          echo "  - Server entrypoint: dist/server/entry.mjs"
